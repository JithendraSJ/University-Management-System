<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: url('https://media.glassdoor.com/lst2x/68/17/a4/50/amphi-theater.jpg') center center/cover no-repeat;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(10px); /* Adjust the blur intensity as needed */
    }

    #login-container {
      position: relative;
      z-index: 1; /* Place the login container above the blurred overlay */
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity of the login container */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style for links */
    a {
      color: #3498db;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>University Management System</h2>
    <form id="login-form" onsubmit="validateForm(); return false;">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" placeholder="Enter registration number">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>

    <!-- Links to other pages -->
    <a href="forgot-password.html">Forgot Password?</a>
  </div>

  <script>
    function validateForm() {
      var userId = document.getElementById('userId').value;
      var password = document.getElementById('password').value;

      // Check if the user ID and password match the hardcoded values
      if (userId === '121' && password === '123') {
        // Redirect to index.html upon successful login
        window.location.href = 'index1.html';
      } else if  (userId === '122' && password === '123') {
        window.location.href = 'index2.html';
      } else if (userId === '123' && password === '123') {
        window.location.href = 'index3.html';
      } else if (userId === '124' && password === '123') {
        window.location.href = 'index4.html';
      } else {
        alert('Invalid user ID or password. Please try again.');
      }
    }
  </script>
</body>
</html>
